<div class="wrapper">
    <div class="steps-area steps-area-fixed">
        <div class="image-holder">
            <img src="{{ url_for('static', filename='img/side-img.jpg') }}" alt="">
        </div>
    </div>
    <form class="multisteps-form__form" action="/" id="wizard" method="GET">
        <div class="form-area position-relative">
            <!-- div 1 -->
            <div class="multisteps-form__panel js-active" data-animation="slideHorz">
                <div class="wizard-forms">
                    <div class="inner pb-100 clearfix">
                        <div class="form-content pera-content">
                            <div class="step-inner-content">

                                <div class="form-inner-area">
                                    <h2> {{ prediction_text }}</h2>
                                    <h2> Assessment Report</h2>
                                    <li>
                                        {{ cp_text }}
                                    </li>
                                    <li>
                                        {{ bp_text }}
                                    </li>
                                    <li>
                                        {{ sugar_text }}
                                    </li>
                                    <Button style="margin-top: 50px;" type="submit" class="check" >Check Again</Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
